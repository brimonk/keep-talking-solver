<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Talking and Nobody Explodes - Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Keep Talking and Nobody Explodes - Helper</h1>
        
        <div class="bomb-indicators">
            <h2>Bomb Indicators</h2>
            <div class="indicator-item">
                <button class="tristate-checkbox" id="batteries" data-state="unknown">
                    <span class="checkbox-icon">?</span>
                </button>
                <label for="batteries">Bomb has 2+ batteries</label>
            </div>
            <div class="indicator-item">
                <button class="tristate-checkbox" id="parallel-port" data-state="unknown">
                    <span class="checkbox-icon">?</span>
                </button>
                <label for="parallel-port">Bomb has a parallel port</label>
            </div>
            <div class="indicator-item">
                <button class="tristate-checkbox" id="even-serial" data-state="unknown">
                    <span class="checkbox-icon">?</span>
                </button>
                <label for="even-serial">Serial number has an even digit at the end</label>
            </div>
            <div class="indicator-item">
                <button class="tristate-checkbox" id="serial-vowel" data-state="unknown">
                    <span class="checkbox-icon">?</span>
                </button>
                <label for="serial-vowel">Serial number has a vowel in it</label>
            </div>
        </div>
        
        <div class="module-selector">
            <h2>Add Module</h2>
            <select id="module-select">
                <option value="">-- Select a module --</option>
                <option value="Wires">Wires</option>
                <option value="Button">Button</option>
                <option value="Keypads">Keypads</option>
                <option value="Simon Says">Simon Says</option>
                <option value="Who's on First">Who's on First</option>
                <option value="Memory">Memory</option>
                <option value="Morse Code">Morse Code</option>
                <option value="Complicated Wires">Complicated Wires</option>
                <option value="Sequential Wires">Sequential Wires</option>
                <option value="Mazes">Mazes</option>
                <option value="Passwords">Passwords</option>
                <option value="Needy Knob">Needy Knob</option>
            </select>
        </div>
        
        <div class="modules-container" id="modules-container">
            <!-- Modules will be added here dynamically -->
        </div>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
